<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
p.dotted {border-style: dotted;}
p.dashed {border-style: dashed;}
p.solid {border-style: solid;}
p.double {border-style: double;}
p.groove {border-style: groove;}
p.ridge {border-style: ridge;}
p.inset {border-style: inset;}
p.outset {border-style: outset;}
p.none {border-style: none;}
p.hidden {border-style: hidden;}
p.mix {border-style: dotted dashed solid double;}
</style>
</head>
<body>
    <h2>đây là hệ thống các loại bảng</h2>
<p>Gồm có:</p>

<p class="dotted">dạng chấm</p>
<p class="dashed">Đường viền nứt</p>
<p class="solid">viền liền</p>
<p class="double">viền kép</p>
<p class="groove">viền rãnh</p>
<p class="ridge">viền sường núi</p>
<p class="inset">viền lồng vào</p>
<p class="outset">một đường viền ban đầu</p>
<p class="none">không có viền</p>
<p class="hidden">viền ẩn</p>
<p class="mix">viền hỗn hợp</p>
    
</body>
</html>
